<!DOCTYPE html>
<html>
    <head>
        <title>
            ready4ransome Shop
        </title>
        <link rel="stylesheet" href="styles.css"/>
        <style>
            .galleryWrapper{
                background-color: #676768;
                border-radius: 50px;
                box-shadow: 0 0 10px 0 #676768;
                padding: 0 20px;
                width: 90%;
                display: block;
                margin: 10px auto 0 auto;
                padding-bottom: 20px;
            }

            .galleryImage {
                width: min-content;
                height: auto;
            }

            .buttonImage {
                width: 75px;
                height: 75px;
            }

            div#imagesWrapper {
                transition-property: opacity;
                transition-duration: 0.5s;
                width: 100%;
                display: block;
                margin: auto;
            }
        </style>
        <script defer src="scripts.js"></script>
        <script>
            const merchImages = [
                'images/merch/blackhoodie.webp',
                'images/merch/blacklongsleevet-shirt.webp',
                'images/merch/Blackt-shirt.webp',
                'images/merch/bluet-shirt.webp',
                'images/merch/R4Rhoodie.webp',
                'images/merch/Toddisbadatgolft-shirt.webp',
                'images/merch/totebag.webp',
                'images/merch/WhiteHoodie.webp',
                'images/merch/whitelongsleevet-shirt.webp',
                'images/merch/whitet-shirt.webp', 
            ];

            var galleryNum = 0;
            const gallery = document.getElementById('imagesWrapper');

            function refreshGallery() {
                if (galleryNum%10 != 0) {
                    document.getElementById('imagesWrapper').style.opacity = 0.0;
                    setTimeout(() => {
                        for (let i = 0; i < 3; i++) {
                            document.getElementById('image'+i).src = merchImages[i];
                        };
                        document.getElementById('imagesWrapper').style.opacity = 1.0;
                        galleryNum = 0;
                    }, 501);
                };
            };
            
            function isInBounds(min, max, input) {
                if (input > max) {
                    let difference = input - max -1;
                    return min + difference
                } 
                else if (input < min) {
                    let difference = min - input -1;
                    return max - difference
                } 
                else {
                    return input
                };
            };

            function moveGallery() {
                document.getElementById('imagesWrapper').style.opacity = 0.0;
                galleryNum++;
                setTimeout(() => {
                    for (let i = 0; i < 3; i++) {
                        document.getElementById('image'+i).src = merchImages[isInBounds(0, merchImages.length-1, (galleryNum%(merchImages.length)) +i)];
                    };

                    document.getElementById('imagesWrapper').style.opacity = 1.0;
                }, 501);
            };
        </script>
    </head>
    <body>
        <div id="header"></div>
        <h1>
            Big merch (some say too big)
        </h1>
        <div id="content">
            <h2>
                Buy the merch, or suffer the consequences
            </h2>
            <div id="galleryWrapper" class="galleryWrapper">
                <p>
                Ready4Ransome have partenered up with NewRinaldi. This is 100% absolutley not because they were made by the same
                2 people its a different reason
                </p>
                <div class="contentSection"></div>
                <button type="button" onClick="refreshGallery()">   <!--refresh button-->
                    <img src="./images/interactive elements/refresh.png" class="buttonImage"/>
                </button>

                <div id="imagesWrapper">
                    <div class="contentSection"></div>
                    <img src="images/Merch/blackhoodie.webp" class="galleryImage" id="image0"/>  <!--first gallery image-->
                    <div class="contentSection"></div>
                    <img src="images/Merch/blacklongsleevet-shirt.webp" class="galleryImage"id="image1"/> <!--second gallery image-->
                    <div class="contentSection"></div>
                    <img src="images/Merch/Blackt-shirt.webp" class="galleryImage" id="image2"/> <!--third gallery imgae-->
                    <div class="contentSection"></div>
                </div>

                <button type="button" onClick="moveGallery()">  <!--move gallery button-->
                    <img src="./images/interactive elements/down arrow.png" class="buttonImage"/>
                </button>
                <div class="contentSection"></div>
            </div>
            <a href="https://www.newrinaldi.site/merch.html" target="_blank">
                <h3>
                    Get ya merch here <br/> (and other NewRinaldi stuff)
                </h3>
            </a>
        </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
